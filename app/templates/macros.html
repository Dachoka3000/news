{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <li><button><a href="{{source.url}}">{{source.name}}</a></button></li>
    {% endfor %}

{% endmacro %}
{% macro displayNewsList(news_list) %}
    {% for news_item in news_list %}
    <div class="card">
        <div class="card-header">
            <img class="card-img" src="{{news_item.urlToImage" alt="news image">
        </div>
        <div class="card-body">
            <h6>{{news_item.title}}</h6>
            <p>{{news_item.description}}</p>
        </div>
    </div>
